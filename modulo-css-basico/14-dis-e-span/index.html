<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e span</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Divs e span</h1>

<div class="produto">
        <h2>Playstation</h2>

        <p class="descricao-produto promocao">Um baita <span>videogame</span></p>
        <p>R$ 5.000,00</p>     
</div>

<span>Este span não se altera, pois ele está fora da classe "produto".</span>

<div class="produto">
        <h2>Pc com led boladão</h2>

        <p class="descricao-produto">Um pc pra ninguém botar defeito</p>
        <p>R$ 15.000,00</p>
</div>
    
</body>
</html>
