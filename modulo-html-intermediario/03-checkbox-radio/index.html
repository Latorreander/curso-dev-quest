<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>

    <h1>Checkbox e Radio</h1>

    <h3>Linguagens de Programação</h3>

    <label for="C#">C#</label>
    <input id="C#" type="checkbox" name="linguagens"><br><br>

    <label for="JavaScript">JavaScript</label>
    <input id="JavaScript" type="checkbox" name="linguagens"><br><br>

    <label for="HTML">HTML</label>
    <input id="HTML" type="checkbox" name="linguagens"><br><br>

    <label for="CSS">CSS</label>
    <input id="CSS" type="checkbox" name="linguagens"><br><br>

    <h3>Gênero</h3>

    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero">

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero">

    <label for="outro">Outro</label>
    <input id="outro" type="radio" name="genero">
    


    
</body>
</html>
