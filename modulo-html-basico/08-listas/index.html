<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <h1>Listas</h1>

    <h2>lista de Compras não ordenada</h2>
    <ul>
      ul>li*4
      
      <li>Café</li>
      <li>Filtro de Café</li>
      <li>Bolo de Chocolate</li>
      <li>Energético</li>
    </ul>

    <h2>Lista ordenada</h2>
    ol>li*4

    <ol>
      <li>Roberto - 2000pts</li>
      <li>Rafael - 1990pts</li>
      <li>Ana - 1100pts</li>
      <li>Ricardo - 900pts</li>
    </ol>
  </body>
</html>
